<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- DEVICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />

    <!-- CSS -->

    <!-- CSS CARD -->
    <link rel="stylesheet" href="./card.css" />

    <title>CARD - TESTE</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card-category">front-end</div>
      <div class="card-imgs">
        <div class="carousel">
          <!-- <i class="bi bi-arrow-left-circle"></i> -->
          <img
            class="img-carousel"
            src="https://www.pixground.com/wp-content/uploads/2023/05/Windows-11-Abstract-Bloom-4K-Wallpaper-1024x576.png.webp"
            alt="img projeto"
          />
          <!-- <i class="bi bi-arrow-left-circle"></i> -->
        </div>
      </div>
      <div class="card-details">
        <div class="card-content">
          <div class="card-title"><h3>Projeto</h3></div>
          <div class="card-description">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
          
            </p>
          </div>
        </div>
        <div class="stack-view-more">
          <div class="stack-container">
            <i title="HTML" class="devicon-html5-plain colored"></i>
            <i title="CSS" class="devicon-css3-plain colored"></i>
            <i title="JavaScript" class="devicon-javascript-plain colored"></i>
          </div>
          <div class="container-btns">
            <button class="btn btn-view-more"><a href="#" target="_blank">GitHub</a></button>
            <button class="btn btn-view-more"><a href="">Site</a></button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./card.js"></script>
    <!-- <script type="module" src="../../util/util.js"></script> -->
  </body>
</html>
